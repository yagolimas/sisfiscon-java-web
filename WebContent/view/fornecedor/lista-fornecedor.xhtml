<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"		
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Lista de Fornecedores</title>
</h:head>
<h:body>
	<h1>Lista de Fornecedores</h1>
	
	<h:form>
		<p:commandButton value="Novo" icon="ui-icon-plus" action="#{fornecedorBean.formFornecedor}" immediate="true"/>
	</h:form>
	
	<br/>
	
	<p:dataTable id="tabelaFornecedor" value="#{fornecedorBean.fornecedores}" var="fornecedor">
		
		<p:column headerText="CNPJ" style="text-align: center;">
			<h:outputText value="#{fornecedor.cnpj}"/>
		</p:column>
		
		<p:column headerText="Razão Social" style="text-align: center;">
			<h:outputText value="#{fornecedor.razaoSocial}"/>
		</p:column>
		
		<p:column headerText="Incrição Muncipal" style="text-align: center;">
			<h:outputText value="#{fornecedor.inscricaoMunicipal}"/>
		</p:column>
		
		<p:column headerText="Receita Bruta" style="text-align: center;" >
			<h:outputText value="R$"/>
			<h:outputText value="#{fornecedor.receitaBruta}"/>		
		</p:column>
	
	</p:dataTable>

	
</h:body>
</html>
